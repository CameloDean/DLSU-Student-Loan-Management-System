{% extends "oas/loaner_details.html" %}

{% block title %}Delete Student{% endblock %}

{% block auto %}
    <script type="text/javascript">

    function show_modalContainer()
    {
      document.getElementById('modalContainer').style.display = 'block';
    }

    window.onload = show_modalContainer;
	</script>
{% endblock %}

{% block modal %}
    <div id="modal_container">
        <div class="modal">
            <a href="{% url 'oas:view_loaner_detail' student.id_number %}" class="close">X</a>
            <span class="modal_heading">
                Are you sure you want to delete {{ student.first_name }} {{ student.last_name }}?<br>
            </span>

            <form method="post" action="">
                {% csrf_token %}
                <button name="choice" type="submit" value="Yes">Yes</button>
                <button name="choice" type="submit" value="No">No</button>
            </form>
        </div>
    </div>
{% endblock %}
