{% for field in form %}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
                <span class="text-danger small">{{ field.error }}</span>
        </div>
        <div style="background: linear-gradient(-90deg,  rgb(61, 143, 82),rgb(38, 91, 52));color:white;text-align:center">
            <label class="control-label col-sm-2"><h2>{{ field.label_tag }}</h2></label>
        </div>
    <div class="col-sm-10">{{ field }}</div>
    </div>
{% endfor %}
