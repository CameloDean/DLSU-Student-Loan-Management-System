{%extends "account/home.html" %}

{% block auto %}
	<script type="text/javascript">

    function show_modalContainer()
    {
      document.getElementById('modalContainer').style.display = 'block'; 
    }

    window.onload = show_modalContainer;
	</script>
{% endblock %}
	
{% block modal %}
    <div id="modalContainer">

        <div id="modal3">
            <a href="{% url 'account:home_page' %}" class="close">X</a>
            <span class="modal_heading">
                Forgot Password<br>
                {% if error %}
                    <font color="red" size="3">{{ error }}</font>
                {% endif %}
            </span>

            <form method="post" action="">
                {% csrf_token %}
                <input id ="Email" type="text" name="email" placeholder="Email" required><br>
                <input type="submit" class="btnForgot" value="Enter" >
            </form>
        </div>
    </div>
{% endblock %}
